<md-toolbar color="primary">
  <!--<span class="font-1em">{{ name }}</span>-->
  <a *ngIf="brand.internalLink" class="navbar-brand" [routerLink]="[brand.internalLink]"
     [routerLinkActive]="['active']">
    <span class="fa fa-edit"></span> {{brand.name}}
  </a>
  <a *ngIf="!brand.internalLink" class="navbar-brand" [href]="brand.externalLink">
    {{brand.name}}
  </a>
  <!-- Collect the nav links, forms , and other content for toggling -->
  <ul class="nav navbar-nav">
    <li class="nav-item" *ngFor="let item of leftLinks">
      <a md-button class="nav-link" *ngIf="item.internalLink"
         [routerLink]="[item.internalLink, item.internalParams]"
         [routerLinkActive]="['active']">{{item.name}}</a>
      <a md-button class="nav-link" *ngIf="!item.internalLink"
         [href]="item.externalLink">{{item.name}}</a>
    </li>
  </ul>
  <span class="fill"></span>
  <ul class="nav navbar-nav">
    <li class="nav-item" *ngFor="let item of rightLinks">
      <a md-button class="nav-link" *ngIf="item.internalLink"
         [routerLink]="[item.internalLink, item.internalParams]"
         [routerLinkActive]="['active']">{{item.name}}</a>
      <a md-button class="nav-link" *ngIf="!item.internalLink" [href]="item.externalLink">{{item.name}}</a>
    </li>
  </ul>
</md-toolbar>
